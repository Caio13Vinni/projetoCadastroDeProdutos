<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro e Listagem de Produtos</span>
            <button onclick="openModal()" id="new">Adicionar</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome do produto</th>
                        <th>Descrição do produto</th>
                        <th>Valor do produto</th>
                        <th>Disponível para venda?</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome do produto</label>
                    <input id="m-nome" type="text" required>

                    <label for="m-descricao">Descrição do produto</label>
                    <input id="m-descricao" type="text" required>

                    <label for="m-valorProduto">Valor do produto</label>
                    <input id="m-valorProduto" type="number" required>

                    <button id="botaoSalvar">Salvar</button>
                </form>
            </div>
        </div>

        <div class="botaoSocial">
            <a href="https://www.linkedin.com/in/caio-vinícius-ferreira-950810302/" target="_blank" class="btn">
                <img src="https://static.vecteezy.com/system/resources/previews/023/986/970/non_2x/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.png"
                    alt="LinkedIn Logo" class="icon">
            </a>
            <a href="https://github.com/Caio13Vinni" target="_blank" class="btn">
                <img src="https://yt3.googleusercontent.com/TIjqoYX2wtDSGIzj928euK_ehQh4p_EymUlDbh14ZDrJ4quntQbsURWO4yr6bzYpUX7rjIFxyw=s900-c-k-c0x00ffffff-no-rj"
                    alt="GitHub Logo" class="icon">
            </a>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
